<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Rock Paper Scissors Lizard Spock">
    <meta name="keyword" content="HTML, CSS, Javascript">
    <meta name="author" content="Luke Rebeiro">
    <meta name="viewport" content="width= device-width , initial-scale=1.0" />
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">Player</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Click to make the first move</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="/icons8-hand-rock-96.png" alt="" />
        </div>
        <div class="choice" id="p">
            <img src="/icons8-hand-96.png" alt="" />
        </div>
        <div class="choice" id="s">
            <img src="/icons8-hand-scissors-96.png" alt="" />
        </div>
        <div class="choice" id="l">
            <img src="/icons8-hand-lizard-96.png" alt="" />
        </div>
        <div class="choice" id="spo">
            <img src="/icons8-spock-96.png" alt="" />
        </div>
    </div>

    <p id="action-message">Make your move who will be the winner!</p>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
